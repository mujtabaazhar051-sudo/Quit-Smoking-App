<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .cal-wrap{max-width:900px;margin:0 auto;background:#fff;border-radius:12px;padding:14px;box-shadow:0 2px 8px rgba(0,0,0,.08)}
    .cal-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
    .cal-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .cal-cell{padding:10px;border-radius:8px;text-align:center;border:1px solid #eee;min-height:44px;user-select:none}
    .cal-cell.muted{background:#f6f6f6;color:#aaa}
    .cal-cell.ok{background:#e9f7ef;border-color:#cdebd8}
    .cal-cell.slip{background:#fdecea;border-color:#f5c2c0}
    .cal-legend{display:flex;gap:12px;justify-content:center;font-size:.95rem;margin-top:10px}
    .cal-tag{display:inline-flex;gap:6px;align-items:center}
    .notice{max-width:900px;margin:16px auto;color:#b00020;background:#ffe9e9;border:1px solid #ffcccc;padding:10px;border-radius:8px;text-align:center}
    .ltr-mode .cal-header{direction:ltr}
  </style>
</head>
<body>
  <!-- Language Toggle -->
  <div class="lang-toggle">
    <button id="btn-ur" class="lang-btn">اردو</button>
    <button id="btn-en" class="lang-btn">English</button>
  </div>

  <!-- Header -->
  <section class="hero small-hero">
    <div class="hero-content">
      <h1 id="title">کیلنڈر</h1>
      <p id="subtitle">روزانہ اسٹیٹس مارک کریں</p>
    </div>
  </section>

  <section class="app-section">
    <div id="warn" class="notice" style="display:none"></div>

    <div class="cal-wrap">
      <div class="cal-header">
        <button class="cta-btn" id="prev">◀</button>
        <div id="month" style="font-weight:700"></div>
        <button class="cta-btn" id="next">▶</button>
      </div>
      <div class="cal-grid" id="grid"></div>
      <div class="cal-legend">
        <span class="cal-tag">✅ <span id="okLbl">اسموک فری</span></span>
        <span class="cal-tag">❌ <span id="slipLbl">سلیپ</span></span>
        <span class="cal-tag">— <span id="noneLbl">کوئی ریکارڈ نہیں</span></span>
      </div>
    </div>
  </section>

  <div style="text-align:center;margin:30px 0 60px">
    <a href="app.html" class="cta-btn" id="backApp">ایپ مینو</a>
  </div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
